<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>취업 정보 계정 만들기</title>
  <style>
    .section-title {
      font-weight: bold;
      background-color: lightblue;
      width: 800px;
      padding-left: 10px;
    }

    .input-group {
      margin-left: 8px;
    }

    .input-label {
    text-align: right;
    width: 130px;
    padding-right: 8px;
    display:inline-block;
}

    .input-label span {
    color:red;
    }


    .button-group {
      margin-left: 200px;
    }


  </style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p style="color: red; font-size: 10pt;"> * 필수 입력 항목 </p>

<form name="usr_info" method="post">
  <div class="basic-info section">
    <p class="section-title">기본 정보</p>
    <div class="input-group">
    <label class="input-label" for="name">이름<span>*</span></label>
    <input type="text" id="name" name="name" size="8">
    </div>
    <div class="input-group">
    <label class="input-label" for="email">이메일<span>*</span></label>
    <input type="email" name="email" id="email" size="15" placeholder="id@domain_name">
    </div>
    <div class="input-group">
    <label class="input-label" for ="pwd">암호<span>*</span></label>
    <input type="password" id="pwd" name="pwd" size="12">
    </div>
    <div class="input-group">
    <label class="input-label" for="c_pwd">암호 확인<span>*</span></label>
    <input type="password" id="c_pwd" name="c_pwd" size="12">
    </div>
    <div class="input-group">
    <label class="input-label" for="phone">모바일 폰<span>*</span></label>
    <input type="tel" name="phone" id="phone" size="13" placeholder="010-0000-0000">
    </div>
    <div class="input-group">
    <label class="input-label">개인 홈페이지</label>
      <label for="homepage"></label><input type="url" name="homepage" id="homepage" size="30" placeholder="http://">
    </div>
    <div class="input-group">
    <label class="input-label">주소<span>*</span></label>
      <label for="address"></label><input type="text" id="address" name="address" size="30">
    </div>
  </div>

  <div class="education section">
    <p class="section-title">학력</p>
    <div class="input-group">
    <label class="input-label">학교명<span>*</span></label>
      <label for="university"></label><input type="text" id="university" name="university" size="12">
    </div>
    <div class="input-group">
    <label class="input-label" for="major">전공<span>*</span></label>
    <input type="text" id="major" name="major" size="12">
    </div>
    <div class="input-group">
    <label class="input-label" for ="graduate">졸업 여부<span>*</span></label><select name="graduate" id="graduate">
      <option value="0">---선택---</option> <option value="1">졸업예정</option> <option value="2">졸업</option>
    </select></div>
    <div class="input-group">
    <label class="input-label" for ="grad_date">졸업(예정)일</label>
    <input type ="date" id ="grad_date" name ="grad_date"></div>
 </div>

  <div class="work-experience section">
    <p class="section-title">업무 경력</p>
    <div class="input-group">
    <label class="input-label">근무업체명</label>
      <label for="c_name"></label><input type="text" id="c_name" name="c_name" size="20">
    </div>
    <div class="input-group">
    <label class="input-label">직위</label>
      <label for="position"></label><input type="text" id="position" name="position" size="10">
    </div>
    <div class="input-group">
    <label class="input-label">담당 업무</label>
      <label for="comments"></label><textarea id="comments" name="comments" cols="80" rows="10" placeholder="이전 업체에서 담당한 업무를 기술하시오."></textarea>
    </div>
    <div class="input-group">
    <label class="input-label">근무년수</label>
      <label for="work_years"></label><input type="number" id="work_years" name="work_years" min="0" max="10" step="0.5">년
    </div>
  </div>

  <div class= "self-introduction section">
    <p class="section-title">자기소개서</p>
    <div class="input-group">
    <label class="input-label">첨부 파일</label>
    <input type="file" id="file" name="file"></div>
    <p class="button-group"><input type="submit" value="제출"> <input type="reset" value="재작성"></p>
  </div>

</form>
</body>
</html>
