<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>취업 정보 계정 만들기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
  .star {
    color: red;
    margin-right: 5px;
  }

  .button-container {
    text-align: center;
  }

</style>
</head>
<body>
<div class="container-fluid mt-3 p-3">
  <p class="h1 text-center">취업 정보 계정 만들기</p>
  <hr>
  <p><span class="star">*</span>필수 입력 항목</p>

<form name="usr_info" method="post">
  <div class="row">
    <div class="col-md-12 text-start bg-primary text-white">기본 정보</div>
    <div class="col-sm-6">
      <div class="mb-3">
        <label for="name">이름<span class="star">*</span></label>
        <input type="text" id="name" name="name" size="8" class="form-control">
      </div>
      <div class="mb-3">
        <label for="email">이메일<span class="star">*</span></label>
        <input type="email" name="email" id="email" size="15" placeholder="id@domain_name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="pwd">암호<span class="star">*</span></label>
        <input type="password" id="pwd" name="pwd" size="12" placeholder="암호" class="form-control">
      </div>
      <div class="mb-3">
        <label for="c_pwd">암호 확인<span class="star">*</span></label>
        <input type="password" id="c_pwd" name="c_pwd" size="12" placeholder="암호 확인" class="form-control">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="mb-3">
        <label for="phone">모바일 폰<span class="star">*</span></label>
        <input type="tel" name="phone" id="phone" size="13" placeholder="010-0000-0000" class="form-control">
      </div>
      <div class="mb-3">
        <label for="homepage">홈 페이지</label>
        <input type="url" name="homepage" id="homepage" size="30" placeholder="http://" class="form-control">
      </div>
      <div class="mb-3">
        <label for="address">주소<span class="star">*</span></label>
        <input type="text" id="address" name="address" size="30" class="form-control">
      </div>
    </div>
  </div>

  <div class="row mt-3">
  <div class="col-md-12 text-start bg-success text-white">학력</div>
  <div class="col-sm-6">
    <div class="mb-3">
      <label for="university">학교명<span class="star">*</span></label>
      <input type="text" id="university" name="university" size="12" class="form-control">
    </div>
    <div class="mb-3">
      <label for="major">전공<span class="star">*</span></label>
      <input type="text" id="major" name="major" size="12" class="form-control">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="mb-3">
      <label for="graduate">졸업 여부<span class="star">*</span></label>
      <select name="graduate" id="graduate" class="form-select">
        <option value="0">---선택---</option>
        <option value="1">졸업예정</option>
        <option value="2">졸업</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="grad_date">졸업(예정)년도<span class="star">*</span></label>
      <input type="date" id="grad_date" name="grad_date" class="form-control">
    </div>
  </div>
</div>

  <div>
    <p class="text-start bg-secondary text-white">업무 경력</p>
      <div>
        <label>최종 직위<input type="radio" name="직위" id="g1" value="employee" checked>사원급</label>
        <input type="radio" name="직위" id="g2" value="chief"><label for="g2">대리 ~ 과장</label>
        <input type="radio" name="직위" id="g3" value="head"><label for="g3">차장급 이상</label>
        <label><input type="radio" name="직위" id="g4" value="board">임원급</label>
      </div>
      <div>
        <label>주요 담당 업무</label>
        <label for="comments"></label><textarea id="comments" name="comments" cols="80" rows="10" placeholder="담당했던 주요 업무를 기술하시오." class="form-control"></textarea>
      </div>
      <div class="button-container">
        <p><button type="submit" class="btn btn-outline-primary">제출</button>
        <button type="reset" class="btn btn-outline-primary">재작성</button></p></div>
      </div>

</form>
</div>
</body>
</html>
