<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>취업 정보 계정 만들기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
  .star {
    color: red;
  }
</style>
</head>
<body>
<div class="container-fluid mt-3">
  <p class="h1 text-center">취업 정보 계정 만들기</p>
  <hr>
  <p> * 필수 입력 항목 </p>

<form name="usr_info" method="post">
  <div>
    <p class="text-start bg-primary text-white">기본 정보</p>
    <p><label for="name">이름<span class="star">*</span></label></p>
    <p><input type="text" id="name" name="name" size="8"></p>
    <p><label for="email">이메일<span class="star">*</span></label></p>
    <p><input type="email" name="email" id="email" size="15" placeholder="id@domain_name"></p>
    <p><label for ="pwd">암호<span class="star">*</span></label></p>
    <p><input type="password" id="pwd" name="pwd" size="12" placeholder="암호"></p>
    <p><label for="c_pwd">암호 확인<span class="star">*</span></label></p>
    <p><input type="password" id="c_pwd" name="c_pwd" size="12" placeholder="암호 확인"></p>
    <p><label for="phone">모바일 폰<span class="star">*</span></label></p>
    <p><input type="tel" name="phone" id="phone" size="13" placeholder="010-0000-0000"></p>
    <p><label for="homepage">홈 페이지</label></p>
    <p><input type="url" name="homepage" id="homepage" size="30" placeholder="http://"></p>
    <p><label for="address">주소<span class="star">*</span></label></p>
    <p><input type="text" id="address" name="address" size="30"></p>
  </div>

  <div>
    <p class="text-start bg-success text-white">학력</p>
    <p><label for="university">학교명<span class="star">*</span></label></p>
    <p><input type="text" id="university" name="university" size="12"></p>
    <p><label for="major">전공<span class="star">*</span></label></p>
    <p><input type="text" id="major" name="major" size="12"></p>
    <p><label for ="graduate">졸업 여부<span class="star">*</span></label></p>
    <p><select name="graduate" id="graduate">
      <option value="0">---선택---</option> <option value="1">졸업예정</option> <option value="2">졸업</option>
     </select></p>
    <p><label for ="grad_date">졸업(예정)년도<span class="star">*</span></label></p>
    <p><input type ="date" id ="grad_date" name ="grad_date"></p>
 </div>

  <div>
    <p class="text-start bg-secondary text-white">업무 경력</p>
    <p>최종 직위
      <label><input type="radio" name="직위" id="g1" value="employee" checked>사원급</label>
      <input type="radio" name="직위" id="g2" value="chief"><label for="g2">대리 ~ 과장</label>
      <input type="radio" name="직위" id="g3" value="head"><label for="g3">차장급 이상</label>
      <label><input type="radio" name="직위" id="g4" value="board">임원급</label>
    </p>
    <p><label>주요 담당 업무</label></p>
      <textarea id="comments" name="comments" cols="80" rows="10" placeholder="이전 업체에서 담당한 업무를 기술하시오."></textarea>
    <p><input type="submit" value="제출"> <input type="reset" value="재작성"></p>
  </div>

</form>
</div>
</body>
</html>
