<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 로그인</title>
</head>
<body>
<h3>회원 로그인</h3>
<hr>
<form name="usr_info" method="post" action="{% url 'createform' %}">
    <p><label for="email">이메일</label>
    <input type="email" name="email" id="email" size="15" placeholder="id@domain_name"></p>
    <p><label>암호<input type="password" id="pwd" name="pwd" size="12"></label></p>
    <p><input type="submit" value="로그인"></p>
</form>
</body>
</html>
