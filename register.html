<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>취업 정보 계정 만들기</title>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<h3> * 필수 입력 항목 </h3>

<form name="usr_info" method="post" action="{% url 'createform' %}">
  <p>기본 정보</p>
  <label for="name">이름*<input type="text" id="name" name="name" size="8"></label><br>
  <label for="email">이메일*</label>
  <input type="email" name="email" id="email" size="15" placeholder="id@domain_name"><br>
  <label>암호*<input type="password" id="pwd" name="pwd" size="12"></label><br>
  <label>암호 확인*<input type="password" id="c_pwd" name="c_pwd" size="12"></label><br>
  <label for="phone">모바일 폰*</label>
  <input type="tel" name="phone" id="phone" size="13" placeholder="010-0000-0000"><br>
  <label>개인 홈페이지 <input type="url" name="homepg" id="homepg" size="30" placeholder="http://"></label><br>
  <label>주소*<input type="text" id="address" name="address" size="30"></label><br>

  <p>학력</p>
  <label>학교명*<input type="text" id="university" name="university" size="12"></label><br>
  <label>전공*<input type="text" id="major" name="major" size="12"></label><br>
  <label for ="graduate">졸업 여부*</label><select name="graduate" id="graduate">
      <option value="0">---선택---</option> <option value="1">졸업예정</option> <option value="2">졸업</option>
  </select><br>
  <label for ="grad_date">졸업(예정)일<input type ="date" id ="grad_date" name ="grad_date"></label><br>

  <p>업무 경력</p>
  <label>근무업체명<input type="text" id="c_name" name="c_name" size="20"></label><br>
  <label>직위<input type="text" id="position" name="position" size="10"></label><br>
  <label>담당 업무<textarea id=comments name=comments cols=80 rows=10> 이전 업체에서 담당한 업무를 기술하시오.</textarea></label><br>
  <label>근무년수<input type="number" id="work_years" name="work_years" min="0" max="10" step="0.5">년</label><br>

  <p>자기소개서</p>
  <label>첨부 파일<input type="file" id="file" name="file"></label><br>
  <p><input type="submit" value="제출"> <input type="reset" value="재작성"></p>

</form>
</body>
</html>
